name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCP_VM_HOST }} >> ~/.ssh/known_hosts

      - name: SSH into GCP VM and deploy
        env:
          HOST: ${{ secrets.GCP_VM_HOST }}
          USER: ${{ secrets.GCP_VM_USERNAME }}
        run: |
          ssh $USER@$HOST <<EOF

          cd /home/${USER}

          if [ -d "sevenapps-backend-task" ]; then
            cd sevenapps-backend-task
            git pull origin main
          else
            git clone https://github.com/Burakblm/sevenapps-backend-task.git
            cd sevenapps-backend-task
          fi

          cp /home/$USER/credentials.json upload/app/services/credentials.json
          cp /home/$USER/credentials.json metadata-extraction/app/services/credentials.json

          export BUCKET_NAME=$(gcloud secrets versions access latest --secret="bucket-name")
          export GOOGLE_GENERATIVE_AI_API=$(gcloud secrets versions access latest --secret="google-generative-ai-api")
          export KAFKA_PORT=$(gcloud secrets versions access latest --secret="kafka-port")
          export KAFKA_SERVER=$(gcloud secrets versions access latest --secret="kafka-server")
          export KAFKA_TOPIC=$(gcloud secrets versions access latest --secret="kafka-topic")
          export POSTGRES_DB=$(gcloud secrets versions access latest --secret="postgres-db")
          export POSTGRES_PASSWORD=$(gcloud secrets versions access latest --secret="postgres-password")
          export POSTGRES_PORT=$(gcloud secrets versions access latest --secret="postgres-port")
          export POSTGRES_SERVER=$(gcloud secrets versions access latest --secret="postgres-server")
          export POSTGRES_USER=$(gcloud secrets versions access latest --secret="postgres-user")

          sudo docker-compose -f docker-compose-prod.yml down -v
          sudo docker-compose -f docker-compose-prod.yml up --build -d

          EOF
