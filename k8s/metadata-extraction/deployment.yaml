apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-extraction-service
  labels:
    app: metadata-extraction
spec:
  replicas: 3
  selector:
    matchLabels:
      app: metadata-extraction
  template:
    metadata:
      labels:
        app: metadata-extraction
    spec:
      containers:
      - name: metadata-extraction-service
        image: <your-metadata-extraction-service-image>:latest
        ports:
        - containerPort: 8002
        env:
        - name: KAFKA_SERVER
          value: kafka
        - name: KAFKA_PORT
          value: "9092"
        - name: KAFKA_TOPIC
          value: pdf_uploads
        - name: POSTGRES_SERVER
          value: postgres
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: burak
        - name: POSTGRES_PASSWORD
          value: Burak115
        - name: POSTGRES_DB
          value: sevenapps
        - name: BUCKET_NAME
          value: data_bucket-3fff189c