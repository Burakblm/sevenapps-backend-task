apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  labels:
    app: chat
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chat
  template:
    metadata:
      labels:
        app: chat
    spec:
      containers:
      - name: chat-service
        image: <your-chat-service-image>:latest
        ports:
        - containerPort: 8001
        env:
        - name: KAFKA_SERVER
          value: kafka
        - name: KAFKA_PORT
          value: "9092"
        - name: KAFKA_TOPIC
          value: pdf_uploads
        - name: POSTGRES_SERVER
          value: postgres
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          value: burak
        - name: POSTGRES_PASSWORD
          value: Burak115
        - name: POSTGRES_DB
          value: sevenapps
        - name: BUCKET_NAME
          value: data_bucket-3fff189c
